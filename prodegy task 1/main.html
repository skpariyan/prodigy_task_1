<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li class="dropdown">
                <a href="#about" class="dropbtn"><i class="fas fa-info-circle"></i> <span>About</span></a>
                <div class="dropdown-content">
                    <a href="#team"><i class="fas fa-users"></i> <span>Team</span></a>
                    <a href="#history"><i class="fas fa-history"></i> <span>History</span></a>
                    <a href="#mission"><i class="fas fa-bullseye"></i> <span>Mission</span></a>
                </div>
            </li>
            <li><a href="#services"><i class="fas fa-concierge-bell"></i> <span>Services</span></a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Home</h1>
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Home Image">
    </section>
    <section id="about">
        <h1>About</h1>
        <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786" alt="About Image">
    </section>
    <section id="team">
        <h1>Team</h1>
        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c" alt="Team Image">
    </section>
    <section id="history">
        <h1>History</h1>
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="History Image">
    </section>
    <section id="mission">
        <h1>Mission</h1>
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Mission Image">
    </section>
    <section id="services">
        <h1>Services</h1>
        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c" alt="Services Image">
    </section>
    <section id="contact">
        <h1>Contact</h1>
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Contact Image">
    </section>
    <script src="script.js"></script>
</body>
</html>
